    <meta charset="UTF-8" />

    <title>HouseHoldHero AI</title>
    <script>
      // Initialize process.env if it doesn't exist (for browser environments without build tools)
      // This is a general setup for process.env, API_KEY itself should come from the environment.
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
      // DO NOT set API_KEY here. It must be provided by the environment.

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',    // Indigo 600
              secondary: '#ec4899',  // Pink 500
              neutral: '#64748b',   // Slate 500 (for text, icons)
              'base-100': '#ffffff', // White
              'base-content': '#1e293b', // Slate 800 (for text on base-100)
              success: '#10b981',   // Emerald 500
              warning: '#f59e0b',   // Amber 400
              error: '#ef4444',     // Red 500
              // Dark theme colors from Spending Overview Mockup
              'theme-dark-bg': '#221d11',
              'theme-dark-text': '#ffffff', // General text on dark bg
              'theme-dark-text-muted': '#caba91',
              'theme-dark-border': '#675832',
              'theme-dark-accent': '#f4c653', // For active tabs, highlights
              'theme-dark-ui-element': '#483e23', // For chart bars, card-like backgrounds
              'theme-dark-negative': '#fa4238', // For negative percentages/indicators
              'theme-dark-positive': '#0bda1d', // For positive percentages/indicators
              'theme-dark-navbar-bg': '#342c19', 
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

  }
}
</script>
